<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/style.css" />
		<title>User</title>
	</head>
	<body>
		<div class="forms_block">
			<form class="form_add_user">
				<h2>Регистрация</h2>
				<input class="input" type="text" name="name" />
				<input class="input" type="text" name="description" />
				<input class="input" type="text" name="role" />
				<input class="input" type="text" name="password" />
				<button class="button">submit</button>
			</form>
			<form class="form_auth">
				<h2>Аутентификация</h2>
				<input class="input" type="text" name="name" />
				<input class="input" type="text" name="password" />
				<button class="button">submit</button>
			</form>
			<div class="protected_block">
				<button class="protected_button">To Protected</button>
			</div>
		</div>
		<table>
			<thead class="head">
				<tr>
					<th>id</th>
					<th>name</th>
					<th>description</th>
					<th>role</th>
					<th>password</th>
				</tr>
			</thead>
			<tbody class="list_users"></tbody>
		</table>
	</body>
	<script src="/static/script.js"></script>
	<script src="/static/login.js"></script>
	<script src="/static/protected.js"></script>
</html>
